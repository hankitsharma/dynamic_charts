<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" >
    <button mat-menu-item (click)="redirectBar()">
      <span>Bar Chart</span>
    </button>
    <button mat-menu-item (click)="redirectLine()">
      <span>line Chart</span>
    </button>
    <button mat-menu-item (click)="redirectDoughnut()">
      <span>Doughnut Chart</span>
    </button>
  </mat-menu>
  <span class="appHeading">Cost App</span>
</mat-toolbar>
